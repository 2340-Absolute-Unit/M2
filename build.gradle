plugins {
    id 'java'
}

defaultTasks 'jar'
jar {
    manifest {
        attributes 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain',
        'Class-Path': '../../lib/resources.jar'
    }
}
repositories {
    mavenCentral()
    flatDir { dirs 'lib' }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
dependencies {
    compile name: 'resources'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
